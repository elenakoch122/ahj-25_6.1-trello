<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello</title>
</head>
<body>
  <h1 class="title">Trello</h1>

  <main class="board">

    <section class="column">
      <h2 class="column__title">Надо сделать</h2>
      <div class="column__cards">
        <div class="column__card">Купить продукты<span class="close column__card-close"></span></div>
        <div class="column__card">Заплатить коммуналку<span class="close column__card-close"></span></div>
      </div>
      <div class="column__footer">
        <button class="column__add">Добавить задачу</button>
      </div>
    </section>

    <section class="column">
      <h2 class="column__title">В процессе</h2>
      <div class="column__cards">
        <div class="column__card">Купить продукты<span class="close column__card-close"></span></div>
        <div class="column__card"><span class="close column__card-close"></span></div>
      </div>
      <div class="column__footer">
        <button class="column__add">Добавить задачу</button>
      </div>
    </section>

    <section class="column">
      <h2 class="column__title">Завершено</h2>
      <div class="column__cards">
        <div class="column__card"><span class="close column__card-close"></span></div>
        <div class="column__card"><span class="close column__card-close"></span></div>
      </div>
      <div class="column__footer">
        <button class="column__add">Добавить задачу</button>
      </div>
    </section>

  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Board</title>
</head>
<body>
  <h1 class="title">Task Board</h1>

  <main class="board">

    <section class="column todo">
      <h2 class="column__title">Список всех задач</h2>
      <div class="column__cards"></div>
      <div class="column__footer">
        <button class="column__add">Добавить задачу</button>
      </div>
    </section>

    <section class="column in-progress">
      <h2 class="column__title">Сделать сегодня</h2>
      <div class="column__cards"></div>
      <div class="column__footer">
        <button class="column__add">Добавить задачу</button>
      </div>
    </section>

    <section class="column done">
      <h2 class="column__title">Перенести на завтра</h2>
      <div class="column__cards"></div>
      <div class="column__footer">
        <button class="column__add">Добавить задачу</button>
      </div>
    </section>

  </main>
</body>
</html>
